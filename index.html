<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <header>
            <div class="container-logo">
                <img src="img/logo.png">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="new-task">
                    <input type="text" placeholder="inserici una cosa da fare" v-model="newTask"@keyup.enter="addTask">
                    <button @click="addTask">Aggiungi</button>
                </div>
                <div class="task-list">
                    <ul>
                        <li v-for="(task, index) in taskList">
                            <span>{{task.text}}</span>
                            <i class="fa-solid fa-x" @click="removeTask(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
